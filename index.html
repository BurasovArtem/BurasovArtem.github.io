<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = () => {
				fetch("https://api.github.com/users/BurasovArtem/repos")
					.then(resp => resp.json())
					.then(answ => {
						for (repo of answ) {
							let li = document.createElement("li"),
								a = document.createElement("a");

							a.href = repo.clone_url;
							a.innerText = repo.full_name.replace("BurasovArtem", "");
							a.target = "blank";

							li.appendChild(a);
							document
								.querySelector("#repos_list")
								.appendChild(li);

						}
					})
			}
		</script>
		<ul id="repos_list"></ul>
	</body>
</html>
